<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section - 1584 Interior Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Avenir:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Avenir', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #1A1A1A;
            background-color: #FAFAF7;
        }

        /* Typography System */
        .font-primary {
            font-family: 'Avenir', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .font-secondary {
            font-family: 'Baskerville', Palatino, Garamond, serif;
        }

        /* Color Palette */
        .color-warm-white { background-color: #FAFAF7; }
        .color-soft-beige { background-color: #F5F2ED; }
        .color-warm-gray { background-color: #E8E4DF; }
        .color-taupe { background-color: #D4C5B3; }
        .color-rich-brown { background-color: #9a7d55; }
        .color-charcoal { background-color: #2C2C2C; }
        .color-warm-black { background-color: #1A1A1A; }

        /* Container */
        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Navigation */
        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 26, 0.95);
            z-index: 1000;
            padding: 0 24px;
        }

        .nav-container {
            max-width: 1440px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo img {
            height: 40px;
            width: auto;
            display: block;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 48px;
        }

        .nav-menu a {
            color: #FAFAF7;
            text-decoration: none;
            font-family: 'Avenir', sans-serif;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: #D4C5B3;
        }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #FAFAF7;
            font-size: 24px;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            min-height: 70vh;
            background-image: url('https://storage.googleapis.com/msgsndr/zTjqcEq3Ndj90wvhfc47/media/676881200bcca0060e7f8274.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 26, 26, 0.7);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            padding: 0 24px;
        }

        .hero h1 {
            font-family: 'Baskerville', Palatino, Garamond, serif;
            font-size: clamp(48px, 8vw, 72px);
            font-weight: 400;
            line-height: 1.1;
            color: #FAFAF7;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero-subtitle {
            font-family: 'Avenir', sans-serif;
            font-size: clamp(18px, 2.5vw, 22px);
            font-weight: 400;
            line-height: 1.6;
            color: #FAFAF7;
            margin-bottom: 48px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.6), 1px 1px 4px rgba(0,0,0,0.8);
        }

        .hero-cta {
            display: flex;
            gap: 24px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 16px 32px;
            border-radius: 25pt;
            font-family: 'Avenir', sans-serif;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            border: 2px solid transparent;
        }

        .btn-primary {
            background-color: #9a7d55;
            color: #FAFAF7;
            border-color: #9a7d55;
        }

        .btn-primary:hover {
            background-color: #735C3A;
            border-color: #735C3A;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: #FAFAF7;
            border-color: #FAFAF7;
        }

        .btn-secondary:hover {
            background: #FAFAF7;
            color: #1A1A1A;
            transform: translateY(-2px);
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            color: #FAFAF7;
            font-size: 12px;
            opacity: 0.8;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hero {
                height: 100vh;
                min-height: 60vh;
                background-attachment: scroll;
                image-rendering: auto;
            }

            .navigation {
                padding: 0 16px;
            }

            .nav-container {
                height: 64px;
            }

            .nav-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(26, 26, 26, 0.98);
                flex-direction: column;
                padding: 24px;
                gap: 24px;
            }

            .nav-menu.active {
                display: flex;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .logo {
                font-size: 20px;
            }

            .hero-content {
                padding: 0 16px;
            }

            .hero h1 {
                margin-bottom: 20px;
            }

            .hero-subtitle {
                font-size: 16px;
                margin-bottom: 36px;
                padding: 12px 20px;
                background: rgba(0,0,0,0.25);
            }

            .hero-cta {
                flex-direction: column;
                gap: 16px;
                align-items: center;
            }

            .btn {
                padding: 14px 28px;
                font-size: 13px;
                min-width: 200px;
            }
        }

        /* Desktop Enhancements */
        @media (min-width: 1440px) {
            .hero h1 {
                font-size: 84px;
            }

            .hero-subtitle {
                font-size: 28px;
                max-width: 900px;
            }
        }

        /* Image and Font Rendering Optimization */
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* WebKit-specific image optimization */
        @supports (-webkit-appearance: none) {
            .hero {
                -webkit-backface-visibility: hidden;
                -webkit-transform: translateZ(0);
                -webkit-image-rendering: -webkit-optimize-contrast;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navigation">
        <div class="nav-container">
            <a href="#" class="logo"><img src="../images/1584_logo_white.png" alt="1584 Interior Design" /></a>
            <ul class="nav-menu">
                <li><a href="#portfolio">PORTFOLIO</a></li>
                <li><a href="#resources">RESOURCES</a></li>
                <li><a href="#process">PROCESS</a></li>
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">â˜°</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Interior Design for Vacation Rentals</h1>
            <p class="hero-subtitle">
                We help vacation rental owners increase bookings and cash flow with strategic interior design.
            </p>
            <div class="hero-cta">
                <a href="#contact" class="btn btn-secondary">Request a Call</a>
            </div>
        </div>
        <div class="scroll-indicator">
            <span>Scroll to explore</span>
        </div>
    </section>

    <script>
        // Mobile menu toggle
        function toggleMobileMenu() {
            const navMenu = document.querySelector('.nav-menu');
            navMenu.classList.toggle('active');
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const navMenu = document.querySelector('.nav-menu');
            const toggle = document.querySelector('.mobile-menu-toggle');

            if (!navMenu.contains(event.target) && !toggle.contains(event.target)) {
                navMenu.classList.remove('active');
            }
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
